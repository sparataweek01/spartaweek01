    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    <title>Title</title>
    <style>
      * {
        font-family: "Do Hyeon", sans-serif;
      }

      body {
        background-color: #ffe126;
      }

      #banner {
        width: 800px;
        height: 300px;
        margin: 50px auto;
        margin-bottom: 10px;
        text-align: center;
        color: white;
      }

      #utility {
        display: flex;
        font-size: 25px;
      }

      #nav-left {
        width: 200px;
        margin-right: 100px;
        padding: 20px;
      }

      #nav-right {
        width: 1000px;
        text-align: right;
        padding: 20px;
      }

      #banner-icon {
        margin: 0 auto;
        padding-top: 100px;
        font-size: 50px;
        font-weight: 300;
        line-height: 3px;
      }

      #banner-title {
        font-size: 50px;
        font-weight: 300;
      }

      #select-box {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
        text-align: center;
        color: black;
      }

      .select-btn {
        padding-top: 15px;
        width: 50%;
        height: 300px;
        justify-content: center;
        background-color: white;
        border-radius: 30px;
        margin: 0px 100px;
        box-shadow: 5px 5px 20px #999;
        border: none;
      }

      .select-title-icon {
        margin: 0 auto;
        padding-top: 100px;
        font-size: 50px;
        font-weight: 300;
        line-height: 3px;
      }

      .select-title-text {
        font-size: 50px;
        font-weight: 300;
      }

      #curation-box {
        display: flex;
      }

      .curation-title {
        display: flex;
        align-items: center;
      }

      .curation-title > h1 {
        width: 50%;
        text-align: center;
      }

      .curation-title {
        margin-top: 100px;
      }

      #cards-wrapper {
        width: 50%;
        height: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      #card-wrapper {
        width: 300px;
        background-color: white;
        margin-right: 20px;
        margin-bottom: 20px;
        border-radius: 30px;
        box-shadow: 5px 5px 20px #999;
      }

      .card-1 > img {
        width: 100%;
        border-radius: 20px 20px 5px 5px;
      }

      .card-title {
        margin-top: 20px;
        color: black;
        font-size: 20px;
      }

      .card-body > p {
        font-size: 18px;
      }

      .card-text > span {
        color: gray;
        font-size: 14px;
        font-weight: 10;
      }
    </style>

    <script>
      function logout() {
        $.removeCookie("mytoken", { path: "/" });
        window.location.href = "/login";
